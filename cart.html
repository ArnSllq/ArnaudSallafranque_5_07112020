<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Orinoco</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <script src="https://kit.fontawesome.com/ab16bb9001.js" crossorigin="anonymous"></script>
        <script src="myScript.js"></script>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                <a class="navbar-brand" href="index.html"><i class="fas fa-shopping-cart"></i>Orinoco</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cart.html">Panier</a>
                        </li>
                    </ul>
                </div>
                </nav>
        </header>

        <main>
            <div class="row justify-content-center" id="cart-store">
            
            </div>
            <form id="myForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="customer@orinoco.com" id="email">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Adresse</span>
                    </div>
                    <input type="number" class="form-control" placeholder="3">
                    <input type="text" class="form-control" placeholder="rue de France">
                    <input type="text" class="form-control" placeholder="Bordeaux">
                  </div>
                <button type="submit" id="order-btn" class="btn btn-outline-success" onclick="teddiesOrder()">Commander</button>
            </form>
        </main>

        <script>
            let getTheOrder = localStorage.getItem("tedArray");
            let displayOrder = JSON.parse(getTheOrder);
            console.log(JSON.parse(getTheOrder));

            let cartContent = document.getElementById("cart-store");
            for(i = 0; i < displayOrder.length; i++) {
                cartContent.innerHTML+='<div class="col-lg-4"><p>'+displayOrder[i].name+'</p><p>'+displayOrder[i].color+'</p><p>'+displayOrder[i].price+'</p><p>'+displayOrder[i].quantity+'</p></div>';
            };

            function teddiesOrder() {
                let myForm = document.getElementById("myForm");
                let formData = new FormData(myForm);
                console.log(formData);
            };
        </script>

        </body>
